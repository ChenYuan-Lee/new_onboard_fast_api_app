type Query {

    listings_check(
        listing_ids: [Int!]!
        extension_type: ExtensionType
    ): [ListingsCheck!]

}

enum ExtensionType {
    REGULAR
    SELF_SERVE
}

type ListingsCheck {
    listing_id: Int!
    bedrooms: Int!
    bathrooms: Float!
    price_breakdown: PriceBreakdown!
}

type PriceBreakdown {
    dollars: Float!
}
